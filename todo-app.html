<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .todo-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .add-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .add-btn:active {
      transform: translateY(0);
    }

    .todo-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      background: #f8f9fa;
      border-radius: 12px;
      transition: transform 0.2s, background 0.2s;
    }

    .todo-item:hover {
      transform: translateX(5px);
      background: #f0f1f2;
    }

    .todo-item.completed {
      background: #e8f5e9;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #9e9e9e;
    }

    .todo-checkbox {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .todo-text {
      flex: 1;
      font-size: 16px;
      color: #333;
    }

    .delete-btn {
      padding: 8px 16px;
      background: #ff5252;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
    }

    .todo-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #ff1744;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #9e9e9e;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #9e9e9e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <div id="app"></div>
    <div class="footer">
      Data persists in localStorage
    </div>
  </div>

  <script src="src/todo-app.js"></script>
  <script>
    // Initialize the todo app
    const container = document.getElementById('app');
    new TodoApp(container);
  </script>
</body>
</html>
