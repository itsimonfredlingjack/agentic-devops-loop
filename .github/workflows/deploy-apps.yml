name: Deploy Demo Apps

on:
  push:
    branches: [main]
    paths:
      - 'bookit/**'
      - 'eventit/**'
      - 'storeit/**'
      - 'trackit/**'
      - 'docker-compose.prod.yml'
      - 'Caddyfile'
      - 'infra/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: bookit-api
            context: bookit/backend
          - service: bookit-web
            context: bookit/frontend
          - service: eventit-api
            context: eventit/backend
          - service: eventit-web
            context: eventit/frontend
          - service: storeit-api
            context: storeit/backend
          - service: storeit-web
            context: storeit/frontend
          - service: trackit-api
            context: trackit/backend
          - service: trackit-web
            context: trackit/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-caddy:
    name: Build Caddy (Cloudflare)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Caddy
        uses: docker/build-push-action@v6
        with:
          context: infra
          file: infra/Dockerfile.caddy
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/caddy-cloudflare:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Hetzner
    needs: [build-and-push, build-caddy]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -e
            cd /opt/sejfa

            # Pull latest config files
            git fetch origin main
            git checkout origin/main -- docker-compose.prod.yml Caddyfile infra/

            # Pull and deploy new images
            export IMAGE_TAG=${{ github.sha }}
            export GITHUB_REPO=${{ github.repository }}
            set -a && source .env && set +a

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            # Verify health
            sleep 10
            docker compose -f docker-compose.prod.yml ps
