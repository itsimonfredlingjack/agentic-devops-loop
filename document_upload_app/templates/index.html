<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload - Glass Morphism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Glass Morphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.5);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-area.dragover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        /* Button Styles */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Files List */
        .files-section {
            margin-top: 30px;
        }

        .files-title {
            color: white;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .file-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-download {
            background: rgba(102, 126, 234, 0.6);
            color: white;
        }

        .btn-download:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        /* Status Messages */
        .status-message {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .status-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #a5d6a7;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ef9a9a;
        }

        .status-loading {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.5);
            color: #90caf9;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .glass-card {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                min-width: auto;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-actions {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }

            .file-actions .btn-small {
                flex: 1;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>üìÑ Document Upload</h1>
            <p class="subtitle">Upload your documents with glass morphism design</p>

            <div id="statusMessage" class="status-message"></div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag and drop your files here</div>
                <div class="upload-hint">or click to select files</div>
            </div>

            <input type="file" id="fileInput" multiple>

            <div class="btn-group">
                <button class="btn btn-primary" id="uploadBtn">Select File</button>
                <button class="btn btn-secondary" id="exportBtn">Export All</button>
                <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
            </div>
        </div>

        <div class="glass-card">
            <div class="files-title">üìÇ Uploaded Files</div>
            <div id="filesList"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const exportBtn = document.getElementById('exportBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const statusMessage = document.getElementById('statusMessage');
        const filesList = document.getElementById('filesList');

        // Upload area click handler
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        // Upload button click handler
        uploadBtn.addEventListener('click', () => fileInput.click());

        // Export button click handler
        exportBtn.addEventListener('click', exportFiles);

        // Refresh button click handler
        refreshBtn.addEventListener('click', loadFiles);

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show status-${type}`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 5000);
        }

        async function uploadFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                showStatus(`Uploading ${file.name}...`, 'loading');

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showStatus(`‚úì ${data.message}`, 'success');
                        loadFiles();
                    } else {
                        showStatus(`‚úó Error: ${data.error}`, 'error');
                    }
                } catch (error) {
                    showStatus(`‚úó Upload failed: ${error.message}`, 'error');
                }
            }

            fileInput.value = '';
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();

                if (files.length === 0) {
                    filesList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div>No files uploaded yet</div>';
                    return;
                }

                filesList.innerHTML = files.map(file => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${escapeHtml(file.name)}</div>
                            <div class="file-meta">${formatFileSize(file.size)} ‚Ä¢ ${new Date(file.modified).toLocaleString()}</div>
                        </div>
                        <div class="file-actions">
                            <button class="btn-small btn-download" onclick="downloadFile('${escapeHtml(file.name)}')">Download</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                filesList.innerHTML = '<div class="empty-state">Error loading files</div>';
            }
        }

        async function downloadFile(filename) {
            try {
                const response = await fetch(`/api/download/${encodeURIComponent(filename)}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showStatus('Download failed', 'error');
                }
            } catch (error) {
                showStatus(`Download error: ${error.message}`, 'error');
            }
        }

        async function exportFiles() {
            try {
                showStatus('Exporting files...', 'loading');
                const response = await fetch('/api/export', {
                    method: 'POST'
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `documents_export_${new Date().toISOString().slice(0, 10)}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showStatus('‚úì Files exported successfully', 'success');
                } else {
                    const data = await response.json();
                    showStatus(`‚úó Export failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚úó Export error: ${error.message}`, 'error');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
